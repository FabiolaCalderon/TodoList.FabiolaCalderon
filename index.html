<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TODO LIST</title>
</head>
<body>



    <section >
        <div class="cuadro">

            <div>
                <h2>Todo List</h2>
            </div>
       
            <div>
                <p>Nueva Tarea</p>
                <input id="nuevaTarea" class="input"  type="text"/>
                <button id="agregarTarea">Agregar</button>
            </div>
            <div class="cuadro2">
                <div >
                    <p>Total: <span id="total-tareas">0</span></p>
                    <p>Realizadas: <span id="total-realizadas">0</span></p>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th class="th1">ID</th>
                                <th class="th2">Tareas</th>
                                <th class="th3">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <th></th>
                            <th></th>
                            <th></th>
                        </tbody>
                    </table>
                </div>


            </div>


        </div>
    </section>
    



    <script src="./assets/js/script.js"></script>
</body>
</html>
